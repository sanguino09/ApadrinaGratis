<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2d2b11dff3.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <link rel="icon" href="images/paw.ico" />
    <title>ApadrinaGratis</title>
  </head>
  <body>
    <!-- (A) THIS WILL SHOW ON THE WRONG ORIENTATION -->
    <div class="turn">
      <div class="turnTextBox">
        <div class="turnText">
          Gira tu móvil a como lo usas siempre para poder usar la plataforma y
          así ayudar a los animalitos.
        </div>
      </div>
    </div>
    <!--starts foldable hamburger menu-->
    <nav role="navigation">
      <div id="menuToggle">
        <!--
            A fake / hidden checkbox is used as click reciever,
            so you can use the :checked selector on it.
            -->

        <!--
            Some spans to act as a hamburger.
            
            They are acting like a real hamburger,
            not that McDonalds stuff.
            -->
        <span></span>
        <span></span>
        <span></span>

        <!--
            Too bad the menu has to be inside of the button
            but hey, it's pure CSS magic.
            -->
        <input
          type="checkbox"
          onclick="validate()"
          id="remember"
          name="remember"
        />

        <ul id="menu">
          <a hidden id="apadrinaLink" href="#" onclick="hideMenu()"
            ><li>Apadrina</li></a
          >
          <a hidden id="contactLink" href="#" onclick="hideMenu()"
            ><li>Contacto</li></a
          >
          <a hidden id="policyLink" href="#" onclick="hideMenu()"
            ><li>Políticas</li></a
          >
          <a hidden id="blogLink" href="#" onclick="hideMenu()"
            ><li>Blog</li></a
          >
        </ul>
      </div>
    </nav>
    <!--ends foldable hamburger menu-->
    <div class="parent">
      <!--profile pic-->
      <div class="div1">
        <div class="circle">
          <img class="profilePic" alt="fotoUsuario" src="images/foto.png" />
        </div>
      </div>
      <!--ends profile pic-->
      <div class="div2">
        <div class="upperButtons">
          <!--starts share button-->
          <div class="mainbox">
            <input type="checkbox" id="check" />
            <label for="check"
              ><i class="share fa-solid fa-share-alt fa-1x"></i
            ></label>
            <div class="media-icons">
              <a
                target="blank"
                rel="noopener noreferrer"
                href="https://www.facebook.com/sharer.php?u=https://www.apadrinagratis.com/"
                ><i class="fab fa-facebook"></i
              ></a>
              <a
                target="blank"
                rel="noopener noreferrer"
                href="https://twitter.com/share?url=https://www.apadrinagratis.com/&text=Apadrina animales gratis, apoya a los refugios viendo anuncios y desbloqueando videos y fotos de los animalitos.&hashtags=animales,apadrinar,gratis,cuidar"
                ><i class="fab fa-twitter"></i
              ></a>
              <a
                target="blank"
                rel="noopener noreferrer"
                href="https://api.whatsapp.com/send?text=Apadrina refugios de animales totalmente gratis tan solo viendo anuncios https://www.apadrinagratis.com/"
                ><i class="fab fa-whatsapp"></i
              ></a>
              <a
                target="blank"
                rel="noopener noreferrer"
                href="https://t.me/share/url?url=https://www.apadrinagratis.com/&text=Apadrina animalitos totalmente Gratis%2C apoya a los refugios viendo anuncios!"
                ><i class="fab fa-telegram"></i
              ></a>
            </div>
          </div>

          <!--ends share button-->
          <!--starts bell alarm-->
          <div class="bellAlarm">
            <i class="fa-solid fa-bell fa-2x"></i>
          </div>
        </div>
        <!--ends bell alarm-->
        <div class="shelterName">Refugio Animal</div>
        <div class="shelterDescriptionBox">
          <div class="shelterDescription">
            Situado en Madrid, lugar para perros y gatos rescatados.
          </div>
        </div>
        <div class="progressBarBox">
          <div class="progress1">
            <div class="progress-value1" style="width: 60%"></div>
          </div>
        </div>
        <div class="sponsorButtonDiv">
          <button class="sponsorButton">
            <div class="sponsorButtonText">Apadrina</div>
            <i class="playLogo fa fa-play fa-2x"></i>
          </button>
        </div>
        <div class="galleryDiv">
          <div class="gallery">
            <div class="modal">
              <button class="btn">X</button>
            </div>
            <!--starts gallery-->
            <!--gallery icon and white bar-->
            <div class="galleryIconBox">
              <div class="galleryIcon">
                <i class="fa-solid fa-image fa-lg"
                  ><i style="margin-left: 30vw" class="fa-solid fa-video"></i
                ></i>
              </div>
              <div class="barUnderBox">
                <div class="bar images"></div>
                <div class="bar video"></div>
              </div>
            </div>
            <!--gallery-->
            <section class="main">
              <div class="grid">
                <img class="images-left" src="images/cariñoso.jpg" />
                <img class="images-right" src="images/kevin.jpg" />
                <img class="images-left" src="images/tommy.jpg" />
                <img class="images-right" src="images/labbebe.jpg" />
                <img class="images-left" src="images/zack.jpeg" />
                <img class="images-right" src="images/cariñoso.jpg" />
                <img class="images-left" src="images/kevin.jpg" />
                <img class="images-right" src="images/tommy.jpg" />
                <img class="images-left" src="images/labbebe.jpg" />
                <img class="images-right" src="images/zack.jpeg" />
              </div>
            </section>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="appName"><i class="fa-solid fa-paw"></i>ApadrinaGratis</div>
        <div class="coinsBox">500<i class="fa-solid fa-coins"></i></div>
      </div>
    </div>
  </body>
</html>
