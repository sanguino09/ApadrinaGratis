<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2d2b11dff3.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <link rel="icon" href="images/paw.ico">
    <title>ApadrinaGratis</title>
  </head>
  <body>
    <!--starts foldable hamburger menu-->
    <nav role="navigation">
      <div id="menuToggle">
        <!--
            A fake / hidden checkbox is used as click reciever,
            so you can use the :checked selector on it.
            -->
        <input type="checkbox" />

        <!--
            Some spans to act as a hamburger.
            
            They are acting like a real hamburger,
            not that McDonalds stuff.
            -->
        <span></span>
        <span></span>
        <span></span>

        <!--
            Too bad the menu has to be inside of the button
            but hey, it's pure CSS magic.
            -->
        <ul id="menu">
          <a href="#"><li>Home</li></a>
          <a href="#"><li>About</li></a>
          <a href="#"><li>Info</li></a>
          <a href="#"><li>Contact</li></a>
          <a href="https://erikterwan.com/" target="_blank"
            ><li>Show me more</li></a
          >
        </ul>
      </div>
    </nav>
    <!--ends foldable hamburger menu-->
    <div class="parent">
      <!--profile pic-->
      <div class="div1">
        <div class="circle">
          <img class="profilePic" alt="fotoUsuario" src="images/foto.png" />
        </div>
      </div>
      <!--ends profile pic-->
      <div class="div2">
        <div class="upperButtons">
          <!--starts share button-->
          <div class="mainbox">
            <input type="checkbox" id="check" />
            <label for="check"
              ><i class="share fa-solid fa-share-alt fa-1x"></i
            ></label>
            <div class="media-icons">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
          </div>

          <!--ends share button-->
          <!--starts bell alarm-->
          <div class="bellAlarm">
            <i class="fa-solid fa-bell fa-2x"></i>
          </div>
        </div>
        <!--ends bell alarm-->
        <div class="shelterName">Refugio Animal</div>
        <div class="shelterDescriptionBox">
          <div class="shelterDescription">
            Situado en Madrid, lugar para perros y gatos rescatados.
          </div>
        </div>
        <div class="progressBarBox">
          <div class="progress1">
            <div class="progress-value1" style="width: 60%"></div>
          </div>
        </div>
        <div class="sponsorButton">
          <button>Apadrina<i class="playLogo fa fa-play fa-2x"></i></button>
        </div>
        <div class="gallery">
          <div class="modal">
            <button class="btn">X</button>
          </div>
          <section class="main">
            <div class="grid">
              <img src="https://source.unsplash.com/400x400?mountain" />
              <img src="https://source.unsplash.com/400x400?ocean" />
              <img src="https://source.unsplash.com/400x400?lake" />
              <img src="https://source.unsplash.com/400x400?nature" />
              <img src="https://source.unsplash.com/400x400?trees" />
              <img src="https://source.unsplash.com/400x400?water" />
              <img src="https://source.unsplash.com/400x400?clif" />
              <img src="https://source.unsplash.com/400x400?beach" />
              <img src="https://source.unsplash.com/400x400?village" />
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
